{% load i18n %}
<ul class="breadcrumb">
    <li>
        <a href="/">{% trans "Home" %}</a> <span class="divider">/</span>
    </li>
    {% for node in current_category.get_ancestors %}
        <li>
            <a href="{% url catalog.views.category node.slug %}">{{ node }}</a> <span class="divider">/</span>
        </li>
    {% endfor %}
    <li class="active">
        <a href="{% url catalog.views.category current_category.slug %}">{{ current_category.name }}</a>
    </li>
</ul>
