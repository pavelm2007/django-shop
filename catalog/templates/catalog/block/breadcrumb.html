<ul class="breadcrumb">
    <li>
        <a href="/">Home</a> <span class="divider">/</span>
    </li>
    {% for node in current_category.get_ancestors %}
        <li>
            <a href="{% url catalog.views.category node %}">{{ node }}</a> <span class="divider">/</span>
        </li>
    {% endfor %}
    <li class="active">
        <a href="{% url catalog.views.category current_category %}">{{ current_category.name }}</a>
    </li>
</ul>
